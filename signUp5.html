<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="width=device-width, initial-scale=1" http-equiv="content-type" charset="utf-8">
	<title>Formularioa</title>
    <link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone.css' />
	<script type="text/javascript" language="JavaScript">
			
		function ikusBalioak(){
			var sAux="";
			var frm=document.getElementById("erregistro");
			for(i=0;i<frm.elements.length;i++){
				sAux +="IZENA: " + frm.elements[i].name+" ";
				sAux +="BALIOA: " + frm.elements[i].value+"\n";
			}
			alert(sAux);
		}
		 function irudiaIgo(irudia) {
			var files = irudia.files;
			for (var i = 0; i < files.length; i++) {           
				var file = files[i];
				var imageType = /image.*/;     
				if (!file.type.match(imageType)) {
					continue;
				}           
				var img=document.getElementById("img");            
				img.file = file;    
				var reader = new FileReader();
				reader.onload = (function(aImg) { 
					return function(e) { 
						aImg.src = e.target.result; 
					}; 
				})(img);
				reader.readAsDataURL(file);
			}  
		}
		
	function besteEsp(){
		if (document.getElementById("esp").value=="besterik"){
			document.getElementById("beste").style.display="inline";
		}
		else{
			document.getElementById("beste").style.display="none"; 
		}
	}
    
</script>
  </head>
  <body>
    <h1>Formularioa:</h1>
	<form id="erregistro" name="erregistro" onSubmit="ikusBalioak()" enctype="multipart/form-data">
	Izena(*):
	<div><input type="text" name="izena" required pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[ ]*){1,2}" placeholder="Josu"
	title="Sartu baliozko izena maiuskula batekin hasita." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
	1.abizena(*):
	<div><input type="text" name="abizena1" required pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[ ]*)+" placeholder="Arruarte" 
	title="Sartu baliozko abizena maiuskula batekin hasita." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
	2.abizena(*):
	<div><input type="text" name="abizena2" required pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[ ]*)+" placeholder="Freud" 
	title="Sartu baliozko abizena maiuskula batekin hasita." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
	Eposta elektronikoa(*):
	<div><input type="email" name="eposta" required pattern="[a-z]+[0-9]{3}@ikasle\.ehu\.(es|eus)" placeholder="jarruarte007@ikasle.ehu.eus" 
	title="EHU postako korreoa izan behar du." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
	Pasahitza(*):
	<div><input type="password" name="pasahitza" required pattern="[a-zA-Z0-9]{6,}" 
	title="Pasahitzak 6 karaktere behar ditu, adierazitako formatuarekin: maiuskulaz, minuskulaz edo digituz betea behar du edo hiruren arteko konbinaketa bat eta inongo espaziorik gabe." 
	onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
	Telefono zenbakia(*):
	<div><input type="tel" name="telefonoa" required pattern="[0-9]{9}" placeholder="987654321" 
	title="9 digituko telefono bat sartu." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
	Espezialitatea(*):
	<div><select name="espezialitatea" required id="esp" onchange="besteEsp();">
		<option value="1">Konputazioa</option>
		<option value="2">Software Ingeniaritza</option>
		<option value="3">Konputagailuen Ingeniaritza</option>
		<option value="besterik">Besterik</option>
  </select><br/></div> 
   <textarea rows="1" cols="20" name="beste" id="beste" value=""  placeholder="espezialitatea" style="display: none;" ></textarea>
  <br/>
  Interesak:
  <div><br/>
	<textarea rows="10" cols="40" name="interesak" placeholder="arrauna" ></textarea>
  <br/></div> 
	Igo ezazu irudia:<br/>
	<div><input name="uploadedfile" type="file" accept="image/*" onchange="irudiaIgo(this)"/><br/></div>
	<div><img id="img" src="" alt="irudia hemen" style="width:15%; margin-top:10px;"/><br/></div>
    <div><input type="submit" name="botoia" value="Bidali" /><br/></div>
	</form>
	<span><a href='layout5.html'><img src="http://www.freeiconspng.com/uploads/icones-png-theme-home-19.png" alt="atzera" width="50" height="50" align="left"></a></span>	
	</body>
</html>
