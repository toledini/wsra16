<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="width=device-width, initial-scale=1" http-equiv="content-type" charset="utf-8">
	<title>Sartu</title>
    <link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone.css' />
	<script type="text/javascript" language="JavaScript">
		
		function ikusBalioak(){
			var sAux="";
			var frm=document.getElementById("sartu");
			for(i=0;i<frm.elements.length;i++){
				sAux +="IZENA: " + frm.elements[i].name+" ";
				sAux +="BALIOA: " + frm.elements[i].value+"\n";
			}
			alert(sAux);
		}
		
  </script>
</head>
<body>

    <h2>
      <img src="http://lh5.ggpht.com/-IF_6MPyj5j0/Tvw21H7gFBI/AAAAAAAAD_4/lP_NpWG7-vg/s9000/Ghostbusters2_logo.png" class="image" width="50" length="50">
      Hasi saioa:
    </h2>
    <form id="sartu" name="sartu" onSubmit="ikusBalioak()" enctype="multipart/form-data">
      <div><input class="mainLoginInput" type="email" name="eposta" required pattern="[a-z]+[0-9]{3}@ikasle\.ehu\.(es|eus)" placeholder="&#61447; jarruarte007@ikasle.ehu.eus"
	  title="EHU postako korreoa izan behar du." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');" /><br/></div>
      <div><input class="mainLoginInput" type="password" name="pasahitza" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){6,}" placeholder="&#61475;"
	  title="Pasahitzak 6 karaktere behar ditu, adierazitako formatuarekin." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"/><br/></div>
      <div><input type="submit" name="login" value="Login" /><br/></div>

    </form>

</body>

</html>
