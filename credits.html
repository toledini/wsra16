<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="width=device-width, initial-scale=1" http-equiv="content-type" charset="utf-8">

    <link rel='stylesheet' type='text/css' href='stylesPWS/main.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide1.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone1.css' />
	<script type="text/javascript">
	
	function hasi(){
		var botoia=document.getElementById('lortu');
		botoia.addEventListener('click', lortu, false);
	}
	 
	function lortu(){navigator.geolocation.getCurrentPosition(erakutsi, erroreakKudeatu);}
	 
	function erakutsi(posizioa){
		var tokia=document.getElementById('lokalizazioa');
		var datuak='';
		datuak+='<font color="white"><strong>Latitudea: '+posizioa.coords.latitude+'</strong></font><br>';
		datuak+='<font color="white"><strong>Longitudea: '+posizioa.coords.longitude+'</strong></font><br>';
		datuak+='<font color="white"><strong>Exaktitudea: '+posizioa.coords.accuracy+' metro.</strong></font><br>';
		tokia.innerHTML=datuak;
	}
	 
	function erroreakKudeatu(error){
		alert('Error: '+error.code+' '+error.message+ '\n\n Mesedez konprobatu konektatua zaudela '+
		'internetera eta zure lokalizazioa ikustea ahalbidetu.');
	}
	 
	window.addEventListener('load', hasi, false);
	 
	</script>
  </head>

  </div>

</body>
