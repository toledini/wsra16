<!DOCTYPE HTML>
<html>
  <head>
    <meta name="tipo_contenido" content="width=device-width, initial-scale=1" http-equiv="content-type" charset="utf-8">
	<title>Erabiltzaileen informazioa</title>
    <link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone.css' />
		   


	<script type="text/javascript">
		
		function osatu(){
			var dago=false;
			var xmlDoc = document.getElementById('datuak').contentDocument;
			var kor = document.getElementById("eposta").value;
			var epostenZer=xmlDoc.getElementsByTagName("eposta");
			var izenenZer=xmlDoc.getElementsByTagName("izena");
			var abizen1Zer=xmlDoc.getElementsByTagName("abizena1");
			var abizen2Zer=xmlDoc.getElementsByTagName("abizena2");
			var tfnoZer=xmlDoc.getElementsByTagName("telefonoa");
			for (var i = 0; i < epostenZer.length; i++) {
				if (kor==epostenZer[i].childNodes[0].nodeValue){
					document.getElementById('izena').value=izenenZer[i].childNodes[0].nodeValue;
					document.getElementById('abizena1').value=abizen1Zer[i].childNodes[0].nodeValue;
					document.getElementById('abizena2').value=abizen2Zer[i].childNodes[0].nodeValue;
					document.getElementById('telefonoa').value=tfnoZer[i].childNodes[0].nodeValue;
					dago=true;
					break;
				}
			}
			if (!dago)
			{alert ('Eposta hau ez dago UPV/EHUn erregistraturik. Sar ezazu beste bat');}
		}
	
	</script>
  </head>
  <body>

    <h1>Erabiltzailearen informazioa ikusi:</h1>
	<object id="datuak" data="erabiltzaileak.xml" type="text/xml" style="display:none"> 
	</object>
	<form>
		Erabiltzaile baten informazioa osatu nahi ezkero, sartu bere eposta:<br/>
		Eposta elektronikoa(*):
		<div><input type="text" title="EHU posta" name="eposta" id="eposta" placeholder="jarruarte007@ikasle.ehu.eus" required /><br/></div>
		Izena:
		<div><input type="text" name="izena" id="izena" placeholder="Josu" /><br/></div>
		1.abizena:
		<div><input type="text" name="abizena1" id="abizena1" placeholder="Arruarte" /><br/></div>
		2.abizena:
		<div><input type="text" name="abizena2" id="abizena2" placeholder="Freud" /><br/></div>
		Telefono zenbakia:
		<div><input type="tel" name="telefonoa" id="telefonoa" placeholder="987654321" /><br/></div>
		
		<div><input type="button" value="osatze_automatikoa" onClick="javascript:osatu()"/><br/></div>
		<span><a href="getUserInform.html">Beste erabiltzaile baten informazioa ikusi.</a></span><br/>
	</form>
	<span><a href='layout.html'><img src="http://www.freeiconspng.com/uploads/icones-png-theme-home-19.png" alt="atzera" width="50" height="50" align="left"></a></span>	
	</body>
</html>
